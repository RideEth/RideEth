<!DOCTYPE html>
<html>
<head>
  <title>RideEth DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="app.js" /></script>
  <link rel="stylesheet" type="text/css" href="app.css"></link>
</head>
<body>
  <h1>RideEth DApp</h1>
  <div class="section">
  <body>Input your journey from and journey to locations and click Go to register passengers to the contract</body>
<br>
<br>
<div id="journeydetails">
   From: <input type="text" id="journeyFrom" />
  </div>
  <div class="section">
    To: <input type="text" id="journeyTo" />
  </div>
  <div class="section">
    <button id="submitForm" onclick="newRide()">GO</button>
  </div>
</div>
<br>


<div id="qrcode" style="width:100px; height:100px; margin-top:15px;" hidden='true'></div>

</body> 
</html>
